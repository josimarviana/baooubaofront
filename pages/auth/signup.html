<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Cadastro - Bão ou Não</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Sistema para que alunos, professores e colaboradores do IFTM possam sugerir e votar em novas propostas para seu campus">
    <meta name="author" content="Cristian Alves Silva">
    <link rel="shortcut icon" href="../../assets/images/BaoOuNao.png">

    <!-- FontAwesome JS -->
    <script defer src="../../assets/fontawesome/js/all.min.js"></script>
    <!-- App CSS-->
    <link rel="stylesheet" href="../../assets/css/auth/style.css" id="theme-style">
</head>

<body class="app app-signup p-0">
    <div class="row g-0 app-auth-wrapper">
        <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
            <div class="d-flex flex-column align-content-end">
                <div class="app-auth-body mx-auto">
                    <div class="app-auth-branding mb-4"><a class="app-logo" href="../../index.html"><img
                                class="logo-icon me-2" src="../../assets/images/BaoOuNao.png" alt="logo"></a></div>
                    <h2 class="auth-heading text-center mb-4">Crie sua conta</h2>

                    <div class="auth-form-container text-start mx-auto">
                        <form action="#" class="auth-form auth-signup-form">
                            <div class="email mb-3">
                                <label for="signup-name" class="sr-only">Seu nome</label>
                                <input type="text" name="signup-name" id="signup-name" class="form-control signup-name"
                                    required="required" placeholder="Seu nome completo">

                            </div>
                            <div class="email mb-3">
                                <label for="signup-email" class="sr-only">Seu email</label>
                                <input type="email" name="signup-email" id="signup-email"
                                    class="form-control signup-email" required="required" placeholder="Email acadêmico">

                            </div>
                            <div class="password mb-3">
                                <label class="sr-only" for="signup-password">Senha</label>
                                <div class="input-group">
                                    <input type="password" id="signup-password" name="signup-password"
                                        class="form-control signup-password" required="required"
                                        placeholder="Crie sua senha">
                                    <button type="button" class="btn btn-secondary" id="show-password">
                                        <i id="show-pass-icon" class="fas fa-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="password mb-3">
                                <label for="signup-confirm-password" class="sr-only">Confirmar senha</label>
                                <input type="password" name="signup-confirm-password" id="signup-confirm-password"
                                    class="form-control signup-confirm-password" required="required"
                                    placeholder="Confirme sua senha">
                            </div>
                            <div class="mb-3">
                                <p class="mb-1">Tipo de usuário:</p>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="student" name="type[]" value="student">
                                    <label class="form-check-label" for="student">Estudante</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="teacher" name="type[]" value="teacher">
                                    <label class="form-check-label" for="teacher">Docente</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="tae" name="type[]" value="tae">
                                    <label class="form-check-label" for="tae">TAE</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit"
                                    class="btn app-btn-primary w-100 theme-btn mx-auto">Cadastrar-se</button>
                            </div>
                        </form>
                        <div class="auth-option text-center pt-5">Já possui conta? <a href="login.html"
                                class="text-link">Login</a></div>
                    </div><!--//auth-form-container-->

                </div><!--//app-auth-body-->
                <footer class="app-auth-footer">
                    <div class="container text-center py-3">
                        <div class="d-flex flex-column align-content-end h-100">
                            <div class="h-100"></div>
                            <div class=" ext-center p-3 p-lg-4 rounded">
                                <div class="mb-3">
                                    <img src="../../assets/images/logo-iftm.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </footer><!--//logo-footer  -->



            </div><!--//flex-column-->
        </div><!--//col-->

        <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
            <div class="auth-background-holder"></div>
            <div class="auth-background-mask"></div>
            <div class="auth-background-overlay p-3 p-lg-5">

            </div><!--//auth-background-overlay-->
        </div><!--//col-->


    </div><!-- //row-->
    <script src="../../assets/js/auth/signup-assets.js">

    </script>
</body>

</html>
