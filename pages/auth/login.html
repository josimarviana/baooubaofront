<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Login - Bão ou Não</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description"
    content="Sistema para que alunos, professores e colaboradores do IFTM possam sugerir e votar em novas propostas para seu campus" />
  <meta name="author" content="Cristian Alves Silva" />
  <link rel="shortcut icon" href="../../assets/images/BaoOuNao.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

  <!-- FontAwesome JS -->
  <script defer src="../../assets/fontawesome/js/all.min.js"></script>
  <!-- App CSS-->
  <link rel="stylesheet" href="../../assets/css/auth/style.css" id="theme-style" />
</head>

<body class="app app-login p-0">
  <div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-12 col-lg-12 auth-main-col text-center p-5">
      <div class="d-flex flex-column align-content-end">
        <div class="app-auth-body mx-auto">
          <div class="app-auth-branding mb-4">
            <a class="app-logo" href="../../index.html">
              <img class="logo-icon me-2" src="../../assets/images/BaoOuNao.png" alt="logo" /></a>
          </div>
          <h2 class="auth-heading text-center mb-4">Acesse sua conta</h2>

          <div class="auth-form-container text-start mx-auto">
            <form id="loginForm" action="#" class="auth-form auth-login-form">
              <div class="email mb-3">
                <label for="login-email" class="sr-only">Seu email</label>
                <input type="email" name="login-email" id="login-email" class="form-control login-email"
                  required="required" placeholder="Seu email" />
              </div>
              <div class="password mb-3">
                <label class="sr-only" for="login-password">Senha</label>
                <div class="input-group">
                  <input type="password" id="login-password" name="login-password" class="form-control login-password"
                    required="required" placeholder="Sua senha" />
                  <button type="button" class="btn btn-secondary" id="show-password">
                    <i id="show-pass-icon" class="fas fa-eye-slash"></i>
                  </button>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">
                  Entrar
                </button>
              </div>
            </form>
            <div class="auth-option text-center pt-5">
              <a href="#" class="text-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Esqueci minha
                senha</a>
            </div>

            <hr>
            <div class="auth-option text-center">
              Não possui conta?
              <a href="signup.html" class="text-link">Cadastre-se</a>
            </div>
          </div>
          <!--//auth-form-container-->
        </div>
        <!--//app-auth-body-->
      </div>
      <!--//flex-column-->
    </div>
    <!--//col-->
  </div>
  <!-- //row-->

  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">
            Esqueci minha senha
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="forgotPasswordForm">
            <div class="mb-3">
              <label for="forgot-email" class="form-label">Informe seu email</label>
              <input type="email" class="form-control" id="forgot-email" name="forgot-email" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn app-btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <script src="../../assets/plugins/popper.min.js"></script>
  <script src="../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script type="module" src="../../assets/js/auth/login-assets.js"></script>
</body>

</html>
